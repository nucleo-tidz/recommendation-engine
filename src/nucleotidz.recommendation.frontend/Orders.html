<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Grid</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="Script\Order.js"></script>
    <script type="text/javascript" src="Script\Variable.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left Side: Store Name and Links -->
            <div class="flex items-center space-x-4">
                <!--<div class="text-xl font-bold">My Store</div>-->
                <div class="space-x-4">
                    <a href="Home.html" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">Orders</a>
                    <a href="Suggestion.html" class="text-gray-700 hover:text-blue-500">Suggestion</a>
                    <a href="Inventory.html" class="text-gray-700 hover:text-blue-500">Inventory</a>
                </div>
            </div>
            <!-- Right Side: User Email -->
            <div id="user-email" class="text-gray-500"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8 relative">
        <div class="grid grid-cols-4 gap-4" id="product-grid">
            <!-- Product Header -->

            <div class="font-bold text-lg p-4 border-b">Product Name</div>
            <div class="font-bold text-lg p-4 border-b">Product Description</div>
            <div class="font-bold text-lg p-4 border-b">Order Date</div>
            <div class="font-bold text-lg p-4 border-b">Delete</div>

        </div>
        <div id="loader-overlay" class="hidden fixed inset-0 bg-gray-200 bg-opacity-75 backdrop-blur-md flex items-center justify-center z-50">
            <!-- Loader Icon -->
            <svg class="animate-spin h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-16 0z"></path>
            </svg>
        </div>
    </div>

</body>
</html>
